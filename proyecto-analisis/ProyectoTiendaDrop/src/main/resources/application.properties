spring.application.name=DropStore
# Configuración de base de datos MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bd_tiendadrop
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port: 8081
# 1. Tamaño máximo permitido por archivo subido (10MB)
# Este es el límite para la foto en sí.
spring.servlet.multipart.max-file-size=10MB

# 2. Tamaño máximo total de la solicitud (10MB)
# Este es el límite para toda la solicitud multipart (datos JSON + foto).
spring.servlet.multipart.max-request-size=10MB


spring.jpa.properties.hibernate.format_sql=true